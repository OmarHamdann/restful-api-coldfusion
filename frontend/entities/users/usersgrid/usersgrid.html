
<h2></h2>

<hr />
<h1>Search User</h1>
<h3 class="alert col-4"></h3>

<div class="form-inline">
  <input
    id="search"
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />
  <button id="search_user" class="btn btn-outline-success my-2 my-sm-0">
    Search
  </button>
</div>

<br />
<br />

<table id="table" class="table table-bordered" border="1">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Password</th>
      <th scope="col">Phone</th>
      <th scope="col">Date</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="id"></td>
      <td id="firstN"></td>
      <td id="lastN"></td>
      <td id="passwordUser"></td>
      <td id="phone"></td>
      <td id="dateU"></td>
      <td id="age"></td>
    </tr>
  </tbody>
</table>
